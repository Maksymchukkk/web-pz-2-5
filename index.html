<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>web-pz-2-5</title>
</head>

<body>
    <div class="calculator">

        <div class="calculator-display">
            <p>0</p>
        </div>
        <div class="calculator theme1">
            <div class="buttons">
                <div class="btn AC grey">AC</div>
                <div class="btn plus-minus grey">+/-</div>
                <div class="btn percent grey">%</div>
                <div class="btn division orange">÷</div>
                <div class="btn seven dark">7</div>
                <div class="btn eith dark">8</div>
                <div class="btn nine dark">9</div>
                <div class="btn multiply orange">×</div>
                <div class="btn four dark">4</div>
                <div class="btn five dark">5</div>
                <div class="btn six dark">6</div>
                <div class="btn minus orange">-</div>
                <div class="btn one dark">1</div>
                <div class="btn two dark">2</div>
                <div class="btn three dark">3</div>
                <div class="btn plus orange">+</div>
                <div class="btn zero dark">0</div>
                <div class="btn comma dark">,</div>
                <div class="btn equal orange">=</div>
            </div>
        </div>
        <button class="btn-save">Зберегти</button>
        <button class="btn-insert">Вставити</button>

    <script src="./main.js"></script>
</body>

</html>
